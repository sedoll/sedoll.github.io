<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=""> <!-- 웹 브라우저를 다른걸로 실행해달라는 문구 출력-->
    <meta http-equiv="author"> <!-- 저자 팀, http-equiv 말고 name 도 가능 -->
    <meta http-equiv="publisher"> <!-- 저자 이름, http-equiv 말고 name 도 가능 -->
    <meta http-equiv="copyright"> <!-- 저자 이메일 -->
    <title>천재교육</title>

    <!-- 검색엔진 최적화 -->
    <meta name="subject" content="천재교육, 천재IT교육센터">
    <meta name="keywords" content="천재교육, 천재 IT, 교육 교재, 교과서, 스마트 교육"> <!-- 검색어 ,로 구분 -->
    <meta name="description" content="천재교육은 교과서 제작, 교육 교재 제작, 초등, 중등, 고등"> <!-- 설명 문 -->
    <!-- <meta name="robots"> 검색 봇 차단 -->
    <meta name="robots" content="index, follow">
    
    <!-- 오픈 그래프(카톡 링크 공유할 경우 나올 내용) , og로 시작 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="천재교육">
    <meta property="og:description" content="앞선 생각으로 더 큰 미래의 교육을 준비하는 기업">
    <meta property="og:image" content="./images/log.ico">

    <!-- 트위터(트위터에 공유하면 나올 내용), twitter로 시작 -->

    <!-- 디바이스 기종에 따른 보기-->
    <!-- ios -->
    <meta name="al:ios:url">

    <!-- android -->
    <meta property="al:android:url">

    <!-- 파비콘(탭 아이콘) 설정 -->
    <!-- 16, 24, 32, 48, 64, 96(100), 114, 128 -->
    <!-- 표준 파비곤-->
    <link rel="shortcut icon" href="./images/logo.ico">

    <!-- 애플 계열 모바일-->
    <link rel="apple-touch-icon-precomposed" href="./images/logo_64.png">

    <!-- IE 계열 브라우저 -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="./images/logo_48.png">

    <!-- 파이어폭스, 오페라, 구형 크롬/사파리 | 지원하는 것중에 가장 큰 걸로 사용 -->
    <link rel="icon" href="./images/logo_16.png" sizes="16x16">
    <link rel="icon" href="./images/logo_32.png" sizes="32x32">
    <link rel="icon" href="./images/logo_48.png" sizes="48x48">
    <link rel="icon" href="./images/logo_64.png" sizes="64x64">

    <!-- style 초기화 :reset.css, normalize.css -->
    <link rel="stylesheet" href="./reset.css">

    <!-- 필요한 폰트 로딩 : 구글 웹 폰트에서 선택 -->
    <link rel="stylesheet" href="./fonts.css">
    
    <!-- 필요한 플러그인 설치 -->

    <style>
        /*
        font-family: 'Pretendard-Regular';
        font-family: 'omyu_pretty';
        */

    <!--헤더 구역-->
    <style>
        * {margin: 0; padding: 0;}
        body, html { width: 100%;}
        a {text-decoration: none; color: #333;}
        img {border: 0;}

        .hd {clear: both; position: relative; width: 100%; height: 120px;}
        .hd_con {clear: both; width: 1200px; border-bottom: 2px solid #333;}

        .gnb .menu .sub {display: none;}

    </style>

    <!-- 본문 -->

    </style>

    <!-- 푸터 -->
    <style>

    </style>
</head>
